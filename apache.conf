# ============================================================================
# Apache Configuration for HEAC CMS
# ============================================================================
# Place this file in: /etc/apache2/sites-available/heac-cms.conf
# Enable site: a2ensite heac-cms
# Enable required modules: a2enmod rewrite ssl headers deflate expires
# Test config: apache2ctl configtest
# Reload: systemctl reload apache2
# ============================================================================

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName heac.example.com
    ServerAlias www.heac.example.com
    
    # Redirect all HTTP to HTTPS
    Redirect permanent / https://heac.example.com/
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/heac-cms-error.log
    CustomLog ${APACHE_LOG_DIR}/heac-cms-access.log combined
</VirtualHost>

# Main HTTPS Virtual Host
<VirtualHost *:443>
    ServerName heac.example.com
    ServerAlias www.heac.example.com
    ServerAdmin admin@heac.example.com
    
    # Document Root
    DocumentRoot /var/www/heac-cms/public
    
    <Directory /var/www/heac-cms/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # ========================================================================
    # SSL Configuration
    # ========================================================================
    
    SSLEngine on
    
    # SSL Certificate (Let's Encrypt or custom)
    SSLCertificateFile /etc/letsencrypt/live/heac.example.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/heac.example.com/privkey.pem
    
    # SSL Protocols and Ciphers
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    
    # SSL Session Cache
    SSLSessionCache "shmcb:/var/run/apache2/ssl_scache(512000)"
    SSLSessionCacheTimeout 300
    
    # OCSP Stapling
    SSLUseStapling on
    SSLStaplingCache "shmcb:/var/run/apache2/ssl_stapling(32768)"
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'self';"
    
    # X-Frame-Options
    Header always set X-Frame-Options "SAMEORIGIN"
    
    # X-Content-Type-Options
    Header always set X-Content-Type-Options "nosniff"
    
    # X-XSS-Protection
    Header always set X-XSS-Protection "1; mode=block"
    
    # Referrer Policy
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Remove Server Header
    Header unset Server
    Header unset X-Powered-By
    
    # ========================================================================
    # Performance Optimizations
    # ========================================================================
    
    # Enable Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript
        AddOutputFilterByType DEFLATE application/xml application/xhtml+xml application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE image/svg+xml
    </IfModule>
    
    # Browser Caching
    <IfModule mod_expires.c>
        ExpiresActive On
        
        # Images
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        
        # CSS and JavaScript
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType text/javascript "access plus 1 year"
        
        # Fonts
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/otf "access plus 1 year"
        ExpiresByType application/font-woff "access plus 1 year"
        ExpiresByType application/font-woff2 "access plus 1 year"
        
        # Documents
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType application/msword "access plus 1 month"
        ExpiresByType application/vnd.ms-excel "access plus 1 month"
        ExpiresByType application/vnd.ms-powerpoint "access plus 1 month"
        
        # HTML
        ExpiresByType text/html "access plus 0 seconds"
    </IfModule>
    
    # Cache Control Headers
    <IfModule mod_headers.c>
        <FilesMatch "\.(jpg|jpeg|png|gif|webp|svg|ico|css|js|woff|woff2|ttf|eot)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
        
        <FilesMatch "\.(pdf|doc|docx|xls|xlsx|ppt|pptx)$">
            Header set Cache-Control "public, max-age=2592000"
        </FilesMatch>
    </IfModule>
    
    # ========================================================================
    # PHP Configuration
    # ========================================================================
    
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    # PHP Settings
    php_value upload_max_filesize 20M
    php_value post_max_size 20M
    php_value max_execution_time 300
    php_value max_input_time 300
    php_value memory_limit 256M
    
    # ========================================================================
    # Security: Deny Access to Sensitive Files
    # ========================================================================
    
    # Deny access to .htaccess and hidden files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    # Deny access to sensitive Laravel directories
    <DirectoryMatch "^/var/www/heac-cms/(storage|bootstrap|config|database|resources|routes|tests)">
        Require all denied
    </DirectoryMatch>
    
    # Deny access to composer and environment files
    <FilesMatch "(composer\.(json|lock)|package(-lock)?\.json|\.env.*|artisan)$">
        Require all denied
    </FilesMatch>
    
    # Deny access to backup files
    <FilesMatch "\.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$">
        Require all denied
    </FilesMatch>
    
    # ========================================================================
    # Logging
    # ========================================================================
    
    ErrorLog ${APACHE_LOG_DIR}/heac-cms-error.log
    CustomLog ${APACHE_LOG_DIR}/heac-cms-access.log combined
    
    # Log Level
    LogLevel warn
</VirtualHost>

# ============================================================================
# Global SSL Configuration
# ============================================================================

<IfModule mod_ssl.c>
    # SSL Session Cache
    SSLSessionCache "shmcb:/var/run/apache2/ssl_scache(512000)"
    SSLSessionCacheTimeout 300
    
    # OCSP Stapling
    SSLUseStapling on
    SSLStaplingCache "shmcb:/var/run/apache2/ssl_stapling(32768)"
</IfModule>
