# ============================================================================
# Nginx Configuration for HEAC CMS
# ============================================================================
# Place this file in: /etc/nginx/sites-available/heac-cms
# Create symlink: ln -s /etc/nginx/sites-available/heac-cms /etc/nginx/sites-enabled/
# Test config: nginx -t
# Reload: systemctl reload nginx
# ============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name heac.example.com www.heac.example.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name heac.example.com www.heac.example.com;
    
    # Document Root
    root /var/www/heac-cms/public;
    index index.php index.html;
    
    # Character Set
    charset utf-8;
    
    # ========================================================================
    # SSL Configuration
    # ========================================================================
    
    # SSL Certificate (Let's Encrypt or custom)
    ssl_certificate /etc/letsencrypt/live/heac.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heac.example.com/privkey.pem;
    
    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/heac.example.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'self';" always;
    
    # X-Frame-Options
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # X-Content-Type-Options
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-XSS-Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # Logging
    # ========================================================================
    
    access_log /var/log/nginx/heac-cms-access.log;
    error_log /var/log/nginx/heac-cms-error.log;
    
    # ========================================================================
    # Performance Optimizations
    # ========================================================================
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Client Body Size (for file uploads)
    client_max_body_size 20M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffers
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # ========================================================================
    # Static File Caching
    # ========================================================================
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache media files
    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # ========================================================================
    # Laravel Application
    # ========================================================================
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # FastCGI Buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # FastCGI Timeouts
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
    }
    
    # ========================================================================
    # Security: Deny Access to Sensitive Files
    # ========================================================================
    
    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive Laravel directories
    location ~ ^/(storage|bootstrap|config|database|resources|routes|tests)/ {
        deny all;
    }
    
    # Deny access to composer files
    location ~ ^/(composer\.(json|lock)|package(-lock)?\.json|\.env.*|artisan)$ {
        deny all;
    }
    
    # ========================================================================
    # Robots and Sitemap
    # ========================================================================
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
