; ============================================================================
; PHP-FPM Pool Configuration for HEAC CMS
; ============================================================================
; Place this file in: /etc/php/8.2/fpm/pool.d/heac-cms.conf
; Test config: php-fpm8.2 -t
; Reload: systemctl reload php8.2-fpm
; ============================================================================

[heac-cms]

; Pool User and Group
user = www-data
group = www-data

; Socket Configuration
; Use Unix socket for better performance
listen = /var/run/php/php8.2-fpm-heac.sock

; Socket Permissions
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager Configuration
; dynamic: Dynamically adjust number of child processes
pm = dynamic

; Maximum number of child processes
pm.max_children = 50

; Number of child processes created on startup
pm.start_servers = 5

; Minimum number of idle child processes
pm.min_spare_servers = 5

; Maximum number of idle child processes
pm.max_spare_servers = 10

; Maximum number of requests each child process should execute
pm.max_requests = 500

; Process Idle Timeout
pm.process_idle_timeout = 10s

; ============================================================================
; Performance Tuning
; ============================================================================

; Request Timeout (should match nginx/apache timeout)
request_terminate_timeout = 300

; Request Slowlog
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm/heac-cms-slow.log

; ============================================================================
; PHP Configuration Overrides
; ============================================================================

; Memory Limit
php_admin_value[memory_limit] = 256M

; Upload Settings
php_admin_value[upload_max_filesize] = 20M
php_admin_value[post_max_size] = 20M

; Execution Time
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300

; Error Reporting (disable in production)
php_admin_value[display_errors] = Off
php_admin_value[display_startup_errors] = Off
php_admin_flag[log_errors] = On
php_admin_value[error_log] = /var/log/php-fpm/heac-cms-error.log

; Session Configuration
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379?database=0"
php_value[session.gc_maxlifetime] = 7200

; OPcache Settings
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.revalidate_freq] = 60
php_admin_value[opcache.fast_shutdown] = 1

; Realpath Cache
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600

; ============================================================================
; Security Settings
; ============================================================================

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Open Basedir Restriction
php_admin_value[open_basedir] = /var/www/heac-cms:/tmp:/usr/share/php

; Expose PHP Version
php_admin_flag[expose_php] = Off

; ============================================================================
; Environment Variables
; ============================================================================

; Pass environment variables to PHP
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; ============================================================================
; Logging
; ============================================================================

; Access Log
access.log = /var/log/php-fpm/heac-cms-access.log

; Access Log Format
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Catch Workers Output
catch_workers_output = yes

; Clear Environment
clear_env = no

; ============================================================================
; Status Page (for monitoring)
; ============================================================================

; Enable status page
pm.status_path = /fpm-status

; Enable ping page
ping.path = /fpm-ping
ping.response = pong
